<div id="gesamt">
  <h2>Lehrer: {{gewaehlterLehrer?gewaehlterLehrer.kuerzel :" "}}</h2>

  <table id="gesamtbox" *ngIf="lehrerItems$|async as lehrerItems">
    <tr class="zeile th">
      <th></th>
      <th> Mo </th>
      <th>Di</th>
      <th> Mi </th>
      <th> Do</th>
      <th> Fr </th>
    </tr>

    <tr class="zeile" *ngFor="let stunde of lehrerItems; index as std">
         <div class="th links"> {{std+1}}</div>
         <ng-container *ngFor="let item of stunde; index as woTa">
         <ng-container *ngIf="item else ITEM">
      <td  class="fach {{item?.fach}}">
          <div >
            {{   item?.fach}}
            <span class="klasse" *ngFor="let x of item?.klasse">
              {{x}}
            </span>
          </div>
      </td>
    </ng-container>
    <ng-template #ITEM>
      <td class="leer">
      </td>
    </ng-template>



    </ng-container>
    </tr>
  </table>
</div>



<div *ngIf="lehrerItems$|async as lehrerItems">
  <div *ngFor="let wochenTag of ['montag','dienstag','mittwoch','donnerstag','freitag']">

    <span *ngFor="let item of lehrerItems[wochenTag]">
      {{item?.fach}}
      {{item?.klasse}}
    </span>
  </div>

</div>
