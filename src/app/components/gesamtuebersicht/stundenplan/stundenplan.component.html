<div id="gesamt">
  <h2>Lehrer: {{gewaehlterLehrer?gewaehlterLehrer.kuerzel :" "}}</h2>

  <div id="gesamtbox" *ngIf="lehrerItems$|async as lehrerItems">
    <div class="zeile th">
      <div></div>
      <div> Mo </div>
      <div>Di</div>
      <div> Mi </div>
      <div> Do </div>
      <div> Fr </div>
    </div>

    <div class="zeile" *ngFor="let stunde of lehrerItems; index as std">
         <div class="th links"> {{std+1}}</div>
      <div class="zelle" *ngFor="let item of stunde; index as woTa">
        <div class="item">
          <div class="fach">
            {{   item?.fach}}
          </div>
          <div class="klasse">
            <span *ngFor="let x of item?.klasse">
              {{x}}
            </span>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>



<div *ngIf="lehrerItems$|async as lehrerItems">
  <div *ngFor="let wochenTag of ['montag','dienstag','mittwoch','donnerstag','freitag']">

    <span *ngFor="let item of lehrerItems[wochenTag]">
      {{item?.fach}}
      {{item?.klasse}}
    </span>
  </div>

</div>
