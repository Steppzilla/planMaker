<div id="Lehrerselect" class="buttonreihe noprint"
  *ngIf="lehrerS.gewaehlterPlan!=='home'&&lehrerS.gewaehlterPlan!=='lehrerListe'">
  <img src="../../../assets/icons/mann.png " width="20pt" height="20pt" />
  <div>
    <ng-container *ngIf="lehrerArray$|async as resAnzahl">
      <button triggers="click" [ngbTooltip]="LehrerListe" placement="left" [autoClose]="true">
        <ng-container *ngIf="lehrerS.lehrerSelected|async as wahlLehrer; else BLA">
          {{wahlLehrer.kuerzel }}
        </ng-container>

      </button>

      <ng-template #LehrerListe>
        <div class="toggleMenuLeher">
          <div>
            <button (click)="lehrerloeschen()"> - </button>
            <ng-container *ngIf="lehrerS.gewaehlterPlan==='ESR'">


              <ng-container *ngFor="let lehre of this.lehrerListe; index as i">
                <span  *ngIf="resAnzahl[lehre.kuerzel]&&resAnzahl[lehre.kuerzel].rhy>0">
                  <button class="rhy" (click)="lehrerwahl(i)">
                    {{lehre.kuerzel}}
                  </button>
                </span>
              </ng-container>

              <ng-container *ngFor="let lehre of this.lehrerListe; index as i">
                <span  *ngIf="resAnzahl[lehre.kuerzel]&&resAnzahl[lehre.kuerzel].epo>0">
                  <button class="epo" (click)="lehrerwahl(i)">
                    {{lehre.kuerzel}}
                  </button>
                </span>
              </ng-container>

              <ng-container *ngFor="let lehre of this.lehrerListe; index as i">
                <span  *ngIf="resAnzahl[lehre.kuerzel]&&resAnzahl[lehre.kuerzel].sch>0">
                  <button class="sch" (click)="lehrerwahl(i)">
                    {{lehre.kuerzel}}
                  </button>
                </span>
              </ng-container>

            </ng-container>


            <ng-container *ngIf="lehrerS.gewaehlterPlan!=='ESR'">
              <ng-container *ngFor="let lehre of this.lehrerListe; index as i">
                <!-- ÜBstunden kuerzel start-->
                <ng-container
                  *ngIf="lehrerS.gewaehlterPlan=='gesamtplan'&&(resAnzahl[lehre.kuerzel]&&resAnzahl[lehre.kuerzel].ueb>0)">
                  <button (click)="lehrerwahl(i)">
                    <div>
                      {{lehre.kuerzel}}
                    </div>
                  </button>
                </ng-container>
                <!-- ÜBstunden kuerzel ende-->
                <!-- plan sonst: (nicht esr nicht gesamtplan)-->
                <ng-container *ngIf="lehrerS.gewaehlterPlan!=='gesamtplan'&&lehrerS.gewaehlterPlan!=='ESR'">

                  <button (click)="lehrerwahl(i)">
                    <div>
                      {{lehre.kuerzel}}
                    </div>
                  </button>
                </ng-container>
              </ng-container>
            </ng-container>


            <div> bisher nicht verwendet in diesem Plan:</div>

            <ng-container *ngFor="let lehre of this.lehrerListe; index as i">
              <!-- ESR ANZEIGE WEITERE lehrerS-->
              <ng-container
                *ngIf="lehrerS.gewaehlterPlan=='ESR'&&(resAnzahl[lehre.kuerzel]&&resAnzahl[lehre.kuerzel].rhy==0)&&
            (resAnzahl[lehre.kuerzel]&&resAnzahl[lehre.kuerzel].epo==0)&&(resAnzahl[lehre.kuerzel]&&resAnzahl[lehre.kuerzel].sch==0)">
                <button (click)="lehrerwahl(i)">
                  <div>
                    {{lehre.kuerzel}}
                  </div>
                </button>
              </ng-container>
              <!-- Übstunden ANZEIGE WEITERE lehrerS-->
              <ng-container *ngIf="lehrerS.gewaehlterPlan=='gesamtplan'">
                <ng-container *ngIf="(resAnzahl[lehre.kuerzel]&&!resAnzahl[lehre.kuerzel].ueb>0)">
                  <button (click)="lehrerwahl(i)">
                    <div>
                      {{lehre.kuerzel}}
                    </div>
                  </button>
                </ng-container>

              </ng-container>
            </ng-container>
            <!-- Sonst: Nix im weiter-button-->

          </div>
        </div>
      </ng-template>


    </ng-container>

  </div>
</div>
